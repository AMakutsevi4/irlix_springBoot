<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работники</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Сотрудники компании</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/managersAndEmployees">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/managers/new}">Добавить менеджера</a>
                    <a class="nav-item nav-link" th:href="@{/employees/new}">Добавить работника</a>
                    <a class="nav-item nav-link" th:href="@{/managers}">Список менеджеров</a>
                    <a class="nav-item nav-link" th:href="@{/employees}">Список работников</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<body>
<div class="container">
    <h4>Полный список работников</h4>
<!--    <a href="/employees/new" class="btn btn-primary">Добавить работника</a>-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Опыт работы</th>
            <th>Специализация</th>
            <th>Менеджер</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.experience}"></td>
            <td th:text="${employee.specialization}"></td>
            <td th:text="${employee.manager != null ? employee.manager.firstName + ' ' + employee.manager.lastName : 'Менеджер временно отсутствует'}"></td>
            <td>
                <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-warning">Изменить</a>
                <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
