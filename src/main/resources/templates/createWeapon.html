<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Создание нового оружия</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <form th:action="@{save}" method="POST">
            <div class="form-group">
                <div class = "types">
                <label for="name" class="form-label"><b>Название</b></label>
                <input type="text" class="form-control" name="name" id="name">

            <div class="form-group">

                <label for="type" class="form-label"><b>Тип оружия</b></label>
                <input type="text" class="form-control" name="type" id="type">
            </div>
            <div class="form-group">
                <label for="sizeMagazine" class="form-label"><b>Размер магазина</b></label>
                <input type="text" class="form-control" name="sizeMagazine" id="sizeMagazine">
            </div>
            </div>
            <div class="mb-3 row">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
            </div>
        </form>
            </div>
        </form>
    </div>
</div>
<style>
    .types {
        color: #000000;
        font-family: arial;
        background: #dafdbb;
    }
</style>
</body>
</html>
