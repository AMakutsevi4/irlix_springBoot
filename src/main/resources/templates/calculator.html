<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор</title>
</head>
<body>
<h1>Калькулятор</h1>
<form th:action="@{calculator}" method="post">
    <label type="arg1">Аргумент 1:</label>
    <input type="number" id="arg1" name="arg1">
    <br>
    <label type="arg2">Аргумент 2:</label>
    <input type="number" id="arg2" name="arg2">
    <br>
    <label for="operation">Операция:</label>
    <select id="operation" name="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br>
    <button type="submit">Рассчитать</button>
</form>

<h2>Результат: <span th:text="${result}">N/A</span></h2>

<h2>История:</h2>
<ul>
    <li th:each="entry : ${data}" th:text="${entry}"></li>
</ul>
</body>
</html>
