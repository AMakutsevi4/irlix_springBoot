<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Сотрудники компании</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/managersAndEmployees">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/managers/new}">Добавить менеджера</a>
                    <a class="nav-item nav-link" th:href="@{/employees/new}">Добавить работника</a>
                    <a class="nav-item nav-link" th:href="@{/managers}">Список менеджеров</a>
                    <a class="nav-item nav-link" th:href="@{/employees}">Список работников</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<body>
<div class="container">
    <h4>Оформление карточки нового менеджера</h4>
    <form action="/managers" method="post">
        <input type="hidden" name="id" th:value="${manager.id}"/>
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${manager.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${manager.lastName}" required>
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" class="form-control" id="age" name="age" th:value="${manager.age}" required>
        </div>
        <div class="form-group">
            <label for="experience">Опыт работы (в годах):</label>
            <input type="number" class="form-control" id="experience" name="experience" th:value="${manager.experience}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
